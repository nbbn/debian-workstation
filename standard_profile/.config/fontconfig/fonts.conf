<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="font">
<edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
<edit name="autohint" mode="assign"><bool>false</bool></edit>
<edit name="hinting" mode="assign"><bool>true</bool></edit>
<edit name="antialias" mode="assign"><bool>true</bool></edit>
<edit name="dpi" mode="assign"><double>96</double></edit>
<edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<alias><family>sans-serif</family><prefer><family>Open Sans</family></prefer></alias>
<alias><family>sans</family><prefer><family>Open Sans</family></prefer></alias>

<alias><family>serif</family><prefer><family>Droid Serif</family></prefer></alias>

<alias><family>monospace</family><prefer><family>Hack</family></prefer></alias>
<alias><family>mono</family><prefer><family>Hack</family></prefer></alias>

<alias><family>cursive</family><prefer><family>URW Chancery L</family></prefer></alias>

<alias><family>fantasy</family><prefer><family>Comic Sans MS</family></prefer></alias>
<!-- <alias><family>fantasy</family><prefer><family>Century Schoolbook L</family></prefer></alias> -->


